{
  "rewrites": [
   { 
     "source": "/(.*)",
     "destination": "/"
   }
  ]
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste's Bypasser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: black;
            position: relative;
        }

        .background-image {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUemwxjW2AQnBf-7evmcysteUIYFC6rIDB6g&s') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Blur effect */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .overlay {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay with transparency */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            color: white;
            margin-bottom: 40px;
        }

        .container {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            margin: 10px;
            text-decoration: none;
            width: 80%;
            max-width: 300px;
        }

        .btn.primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn.primary:hover {
            background-color: #0056b3;
        }

        .btn.secondary {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn.secondary:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Blurred background image -->
    <div class="overlay">
        <header>
            <h1>Fluxus Z</h1>
            <h2>this is a test only!!</h2>
        </header>

        <div class="container">
            <a href="https://m.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs" 
               class="btn secondary">Get Key</a>
            <a href="https://discord.gg/fluxusz" class="btn secondary">Support</a>
        </div>
    </div>
</body>
</html>
